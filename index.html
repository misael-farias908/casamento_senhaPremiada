<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verifica√ß√£o de Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: url('https://i.imgur.com/qWY9RkJ.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 1152px;
      width: 768px;
      margin: 0 auto;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 60px 40px;
      border-radius: 20px;
      border: 2px solid #d1b7c5;
      text-align: center;
      box-shadow: 0 0 20px #ddd;
    }

    .monograma {
      width: 90px;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: 300;
      font-size: 40px;
      color: #5f476f;
      margin-bottom: 30px;
    }

    input[type="password"] {
      padding: 12px 16px;
      width: 80%;
      border: 1px solid #c9a9b0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 30px;
      background-color: #7b278a;
      border: none;
      color: white;
      border-radius: 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .error {
      margin-top: 20px;
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/ZawsUtg.jpeg" alt="Monograma" class="monograma">
    <h2>Digite a senha para desbloquear:</h2>

    <input type="password" id="senha" placeholder="Digite a senha..." />
    <br>
    <button onclick="verificarSenha()">Verificar</button>

    <div id="mensagemErro" class="error" style="display: none;">‚ùå Senha incorreta. N√£o foi dessa vez üòî </div>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "casamento do ano";
      const input = document.getElementById("senha").value;
      const mensagemErro = document.getElementById("mensagemErro");

      if (input === senhaCorreta) {
        window.location.href = "premio.html";
      } else {
        mensagemErro.style.display = "block";
      }
    }
  </script>
</body>
</html>
